  <body>
    <nav class="navbar page-navbar navbar-expand-lg navbar-dark custom-shadow">
      <div class="container">
        <a class="navbar-brand" href="index.html"
          ><span class="h3 fw-bold d-block logo-name">Vika Kelii</span></a

        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a

                aria-current="page"

                title="Homepage"
                >Home</a

            <li class="nav-item">

                title="Contact Page"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section id="contact" class="full-height px-lg-5">
      <div class="container">
        <div class="row justify-content-center text-center">
          <div class="col-lg-8 pb-4" data-aos="fade-up">
            <h1>Want to work with me or have any questions?</h1>
          </div>

          <div class="col-lg-8" data-aos="fade-up" data-aos-delay="300">
            <form
              name="contact"
              method="POST"
              data-netlify="true"
              action="#"
              class="row g-lg-3 gy-3"
            >
              <input type="hidden" name="form-name" value="contact" />
              <div class="form-group col-md-6">
                <input
                  type="text"
                  name="Name"
                  class="form-control"
                  placeholder="Enter your name"
                />
              </div>
              <div class="form-group col-md-6">
                <input
                  type="email"
                  name="Email"
                  class="form-control"
                  placeholder="Enter your email"
                />
              </div>
              <div class="form-group col-12">
                <input
                  type="text"
                  name="Subject"
                  class="form-control"
                  placeholder="Enter subject"
                />
              </div>
              <div class="form-group col-12">
                <textarea
                  name="Messege"
                  rows="4"
                  class="form-control"
                  placeholder="Enter your message"
                ></textarea>
              </div>
              <div class="form-group col-12 d-grid">
                <button type="submit" class="btn custom-btn">
                  Send My Messege
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <footer class="py-5 px-lg-5">
      <div class="container">
        <div class="row gy-4 justify-content-between">
          <div class="col-auto">
            <a
              href="mailto:viktoriiakelii@gmail.com"
              class="custom-decoration"
              title="E-mail"
            >
              viktoriiakelii@gmail.com
            </a>
          </div>
          <div class="col-auto">
            <div class="social-icons">
              <a
                href="https://www.linkedin.com/in/vika-kelii/"
                class="custom-shadow me-3"
                title="linkedin profile"
                target="_blank"
                ><i class="fa-brands fa-linkedin-in"></i
              ></a>
              <a
                href="https://github.com/Vikkadin"
                class="custom-shadow"
                title="github profile"
                target="_blank"
                ><i class="fa-brands fa-github"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </footer>
