<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/bf2850c7e5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Contact Me</title>
  </head>

  <body>
    <section id="contact" class="full-height px-lg-5">
        <div class="container">

            <div class="row justify-content-center text-center">
                <div class="col-lg-8 pb-4" data-aos="fade-up">
                    <h1>Want to work with me or have any questions?
                    </h1>
                </div>

                <div class="col-lg-8" data-aos="fade-up" data-aos-delay="300">
                    <form name="contact" method="POST" data-netlify="true" action="#" class="row g-lg-3 gy-3">
                        <input type="hidden" name="form-name" value="contact">
                        <div class="form-group col-md-6">
                            <input type="text" name="Name" class="form-control" placeholder="Enter your name">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="email" name="Email" class="form-control" placeholder="Enter your email">
                        </div>
                        <div class="form-group col-12">
                            <input type="text" name="Subject" class="form-control" placeholder="Enter subject">
                        </div>
                        <div class="form-group col-12">
                            <textarea name="Messege" rows="4" class="form-control" placeholder="Enter your message"></textarea>
                        </div>
                        <div class="form-group col-12 d-grid">
                            <button type="submit" class="btn custom-btn">Send My Messege</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </section>
      <footer class="py-5 px-lg-5">
        <div class="container">
            <div class="row gy-4 justify-content-between">
                <div class="col-auto">
                    <a href="mailto:viktoriiakelii@gmail.com" class="custom-decoration"> viktoriiakelii@gmail.com </a>
                </div>
                <div class="col-auto">
                    <div class="social-icons">
                        <a href="https://www.linkedin.com/in/vika-kelii/" class="custom-shadow me-3"><i class="fa-brands fa-linkedin-in"></i></a>
                        <a href="https://github.com/Vikkadin" class="custom-shadow"><i class="fa-brands fa-github"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
  </body>
</html>
